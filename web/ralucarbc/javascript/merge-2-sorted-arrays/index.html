<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Merge 2 sorted arrays</title>
  </head>
  <body>
    <h1>Merge 2 sorted arraysys</h1>
    <script>
      const sort2ArraysAndMerge = (arr1, arr2) => arr1.sort((a, b) => a - b ).concat(arr2.sort((a, b) => a - b ))
    </script>
  </body>

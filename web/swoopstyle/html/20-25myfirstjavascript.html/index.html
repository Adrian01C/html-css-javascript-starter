<!DOCTYPE html>
<html>
  <head>
    <title>A Meaningful Page Title</title>
  </head>
  <body>
    <h1>My First JavaScript - Magic Clock</h1>
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = Date()"
    >
      Huzza! Click me to display the Date and Time.
    </button>
    <p id="demo"></p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog</title>
    <style>
      h1 {
        border-bottom: 3px solid red;
        border-left: 3px solid blue;
        border-top: 10px dashed orange;
        border-right: 5px solid brown;
      }
      p {
        border: 3px solid green;
        border-style: dotted;
      }
      .lari {
        border-color: indigo;
      }
    </style>
  </head>
  <body>
    <h1>Astazi Sambata o noua lectie</h1>
    <p>Voi invata ceva nou despre CSS</p>
    <p class="lari">O alta lectie despre borduri cu colegul Lari</p>
  </body>
</html>
